<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <div id="app-loader" class="app-loader" aria-live="polite" aria-busy="true">

        <div class="spinner-border" role="status" aria-label="Chargement...">
          <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="app-loader__text m-0">Chargement…</p>
      </div>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="../images/Logo_ViteEtGourmand.png" alt="Logo" width="100" height="100">
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/menus" onclick="route(event)">Nos Menus</a>
              </li>
              <li class="nav-item" data-show="connected">
                <a class="nav-link" data-nav="account" href="/account" onclick="route(event)">Mon compte</a>
              </li>
              <li class="nav-item" data-show="connected">
                <a class="nav-link d-none" data-nav="admin" href="/admin" onclick="route(event)">Admin</a>
              </li>
              <li class="nav-item" data-show="connected">
                <a class="nav-link d-none" data-nav="employee" href="/employee?tab=commandes" onclick="route(event)">Espace Employé</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacts" onclick="route(event)">Contacts</a>
              </li>
              <li class="nav-item" data-show="disconnected">
                <a class="nav-link" href="/signin" onclick="route(event)">Connexion</a>
              </li>
              <li class="nav-item" data-show="connected">
                <a class="nav-link" id="signoutBtn" onclick="route(event)">Déconnexion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-page">
      <!--Le contenu de la page-->
    </main>

    <footer class="bg-dark text-center footer">
      <div class="row">
        <div class="col-12 col-lg-12">

          horaires de prestations variables*</p>
        </div>
        <div class="col-6 col-lg-6">
          <p><a href="/cgv"> Conditions Génrérales de Ventes</a></p>
        </div>
        <div class="col-6 col-lg-6">
          <p><a href="/mentions_legales">Mentions Légales</a></p>
        </div>
      </div>
    </footer>

    <script src="/script/script.js"></script>

    <script type="module" src="/Router/router.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
