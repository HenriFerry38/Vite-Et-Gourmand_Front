<main>
    <section class="veg-hero mb-4">
        <div class="container">
            <div class="veg-hero__wrapper">
                <div class="veg-hero__media">
                    <div class="veg-hero__img">
                        <img src="../images/delices_Viandard.jpg" alt="Hero Page Menu">
                    </div>

                    
                    <div class="veg-hero__overlay d-flex align-items-center justify-content-center">
                    <h1 class="veg-hero__title">Mon Compte</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="text-center pb-3">
        <a href="/historiqueCommande" type="button" class="btn btn-primary btn-historique">Historique des Commandes</a>
    </div>
    <div class="container">
        <div class="modif-info p-2">
            <h2>Modifier vos informations</h2>
            <div id="account-alert" class="alert mt-3 fade" style="display:none;"></div>
            <form id="account-form">
                <div class="mb-3">
                    <label for="NomInput" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
                </div>
                <div class="mb-3">
                    <label for="PrenomInput" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
                </div>
                <div class="mb-3">
                    <label for="TelephoneInput" class="form-label">Téléphone</label>
                    <input type="text" class="form-control" id="TelephoneInput" placeholder="06.xx.xx.xx.xx" name="Telephone"> 
                </div>
                <div class="mb-3">
                    <label for="AdresseInput" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="AdresseInput" placeholder="Votre adresse" name="Adresse"> 
                </div>
                <div class="mb-3">
                    <label for="VilleInput" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="VilleInput" placeholder="Votre ville" name="Ville"> 
                </div>
                <div class="mb-3">
                    <label for="CodePostalInput" class="form-label">Code Postal</label>
                    <input type="text" class="form-control" id="CodePostalInput" placeholder="Votre code postal" name="CodePostal"> 
                </div>
                <div class="mb-3">
                    <label for="PaysInput" class="form-label">Pays</label>
                    <input type="text" class="form-control" id="PaysInput" placeholder="Votre Pays" name="Pays"> 
                </div>
                <div class="text-center">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Modifier vos informations</button>
                    </div>
                    <div>
                        <button id="btn-delete-account" type="button" class="btn btn-danger">Supprimer mon compte</button>
                    </div>
                </div>
            </form>
            <div class="text-center pt-3 pb-3">
                <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
            </div>
        </div>
    </div>
</main>

<script src="../script/auth/account.js"></script>
