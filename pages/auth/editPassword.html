<main>
    <section class="veg-hero mb-4">
        <div class="container">
            <div class="veg-hero__wrapper">
                <div class="veg-hero__media">
                    <div class="veg-hero__img">
                        <img src="../images/delices_Viandard.jpg" alt="Hero Page Menu">
                    </div>

                    
                    <div class="veg-hero__overlay d-flex align-items-center justify-content-center">
                    <h1 class="veg-hero__title">Modifier son mot de passe</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="OldPasswordInput" class="form-label">Ancien Mot de passe</label>
                <input type="password" class="form-control" id="OldPasswordInput" name="OldPassword">
            </div>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Nouveau Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput" name="Password">
            </div>
            <div class="mb-3">
                <label for="ValidatePasswordInput" class="form-label">Validez votre nouveau mot de passe</label>
                <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
            </div>
        </form>
        <div class="text-center pt-3 pb-4">
            <a href="/account">Modifier mes informations personnelles</a>
        </div>
    </div>
</main>
