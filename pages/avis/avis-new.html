<main class="container py-4">
  <section class="veg-hero mb-4">
    <div class="container">
      <div class="veg-hero__wrapper">
        <div class="veg-hero__media">
          <div class="veg-hero__img">
            <img src="../images/delices_Viandard.jpg" alt="Hero Page Menu">
          </div>

          <div class="veg-hero__overlay d-flex align-items-center justify-content-center">
            <h1 class="veg-hero__title" id="detail-hero-title">Laisser un Avis</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="d-flex align-items-start justify-content-between gap-3 mb-3">
        <span class="badge text-bg-warning align-self-start">EN ATTENTE</span>
      </div>

      <!-- R√©cap commande -->
      <div id="commandeCard" class="card mb-3 d-none">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="fw-semibold">Commande <span id="commandeRef">#</span></div>
              <div class="small text-muted" id="commandeMeta">Chargement‚Ä¶</div>
            </div>
            <span class="badge text-bg-light border" id="commandeStatut">‚Äî</span>
          </div>

          <div class="mt-2 small" id="commandeInfos"></div>
        </div>
      </div>

      <!-- Erreur commande -->
      <div id="avisError" class="alert alert-danger d-none" role="alert"></div>

      <div class="card shadow-sm">
        <div class="card-body">

          <form id="avis-form" class="needs-validation" novalidate>

            <!-- NOTE (√©toiles) -->
            <div class="mb-3">
              <label class="form-label small mb-1">Ta note</label>

              <div class="d-flex align-items-center gap-3">
                <div id="starRating" class="d-flex gap-1" aria-label="Note en √©toiles"></div>
                <div>
                  <div class="fw-semibold" id="ratingLabel">Choisis une note</div>
                  <div class="small text-muted" id="ratingHint">Clique sur les √©toiles ‚≠ê</div>
                </div>
              </div>

              <!-- champ cach√© pour validation -->
              <input type="number" id="avisNote" class="d-none" required min="1" max="5" />
              <div class="invalid-feedback d-block" id="noteInvalid" style="display:none;">
                Choisis une note.
              </div>
            </div>

            <!-- COMMENTAIRE -->
            <div class="mb-2">
              <label class="form-label small mb-1" for="avisDescription">Ton commentaire</label>
              <textarea
                class="form-control"
                id="avisDescription"
                rows="5"
                maxlength="255"
                placeholder="Dis-nous ce que tu as aim√©‚Ä¶ ou ce qu‚Äôon peut am√©liorer üòä"
                required
              ></textarea>
              <div class="d-flex justify-content-between align-items-center mt-1">
                <div class="invalid-feedback">√âcris un commentaire.</div>
                <div class="form-text text-muted"><span id="charCount">0</span>/255</div>
              </div>
            </div>

            <div class="alert alert-info py-2 small mt-3 mb-3">
              <strong>Info :</strong> Ton avis sera visible publiquement uniquement apr√®s validation (anti-spam & qualit√©).
            </div>

            <button id="btn-avis" class="btn btn-primary w-100" type="submit">
              Envoyer mon avis
            </button>

            <button id="btn-back" class="btn btn-link w-100 mt-2" type="button">
              Retour
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</main>
