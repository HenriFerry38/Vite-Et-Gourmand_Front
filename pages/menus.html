<body>
    <main class="page-menus">
        <section class="veg-hero mb-4">
            <div class="container">

                <div class="veg-hero__wrapper">
                <!-- Image / placeholder -->
                <div class="veg-hero__media">
                    <div class="veg-hero__img">
                        <img src="../images/delices_Viandard.jpg" alt="Hero Page Menu">
                    </div>

                    <!-- Overlay + titre -->
                    <div class="veg-hero__overlay d-flex align-items-center justify-content-center">
                    <h1 class="veg-hero__title">Nos Menus</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="container my-4">
            <div id="menus-container" class="menus-grid"></div>
        </section>

        <template id="menu-template">
            <div class="card veg-menu-card border-0 shadow-lg mb-4">
                <div class="card-body p-2 p-sm-3">

                    <article class="veg-menu">

                        <div class="veg-menu__top p-3">
                            <div class="d-flex justify-content-between gap-3">
                                <div>
                                    <h3 class="veg-menu__title mb-1"></h3>
                                    <div class="veg-menu__subtitle"></div>
                                </div>
                                <p class="veg-menu__desc mb-0"></p>
                            </div>
                        </div>

                        <div class="veg-menu__media position-relative mx-3">
                            <div class="veg-menu__img">
                                <img class="veg-menu__photo" src="../images/placeholder.jpg" alt="Menu">
                            </div>
                            <div class="veg-menu__label"></div>
                        </div>

                        <div class="veg-menu__meta px-3 pt-2">
                            <div class="row g-2">

                                <div class="col-12 col-md-4">
                                    <div class="veg-pill text-center">
                                        <div class="veg-pill__k">Régime :</div>
                                        <div class="veg-pill__v veg-regime"></div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-4">
                                    <div class="veg-pill text-center">
                                        <div class="veg-pill__k">Nb pers. mini :</div>
                                        <div class="veg-pill__v veg-nb"></div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-4">
                                    <div class="veg-pill text-center">
                                        <div class="veg-pill__k">Prix :</div>
                                        <div class="veg-pill__v veg-prix"></div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- ✅ ACTIONS -->
                        <div class="veg-menu__bottom d-flex flex-column flex-md-row align-items-stretch align-items-md-center justify-content-between gap-2 px-3 pt-2 pb-3">

                        <!-- bouton détails (public) -->
                        <button class="btn btn-secondary w-100 menu-toggle-details" type="button">
                            Voir les détails
                        </button>

                        <!-- bouton réserver (si tu veux le garder visible, sinon supprime) -->
                        <a class="btn veg-btn w-100 menu-link" href="/reservation" onclick="route(event)">
                            Réservez votre menu
                        </a>

                        <div class="veg-stock text-center text-md-start">
                            <span class="veg-stock__label">Stock :</span>
                            <span class="veg-stock__badge menu-stock"></span>
                        </div>
                        </div>

                        <!-- ✅ DÉTAILS (collapse) -->
                        <div class="menu-details-wrapper px-3 pb-3 d-none">
                            <!-- ✅ Liste des plats + liens allergènes -->
                            <div class="card shadow-sm border-0 mt-3 res-card">
                                <div class="card-body p-3">
                                    <h3 class="res-listTitle text-center mb-3">Détails du menu</h3>

                                    <div class="row g-2">
                                        <div class="col-12 col-md-4">
                                            <div class="res-box">
                                                <div class="res-box__title">Entrée(s) :</div>
                                                <ul class="res-box__items menu-details-entrees"></ul>
                                                <a class="res-link menu-allergen-link" href="#" data-type="entrees">Allergènes</a>
                                            </div>
                                        </div>

                                        <div class="col-12 col-md-4">
                                            <div class="res-box">
                                                <div class="res-box__title">Plat(s) :</div>
                                                <ul class="res-box__items menu-details-plats"></ul>
                                                <a class="res-link menu-allergen-link" href="#" data-type="plats">Allergènes</a>
                                            </div>
                                        </div>

                                        <div class="col-12 col-md-4">
                                            <div class="res-box">
                                                <div class="res-box__title">Dessert :</div>
                                                <ul class="res-box__items menu-details-desserts"></ul>
                                                <a class="res-link menu-allergen-link" href="#" data-type="desserts">Allergènes</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- ✅ Conditions -->
                            <div class="card shadow-sm border-0 mt-3 res-card">
                                <div class="card-body p-3 res-reservation">

                                <div class="res-section">
                                    <h3 class="res-section__title">Conditions de réservation :</h3>
                                    <ul class="res-section__list menu-conditions-reservation"></ul>
                                </div>

                                <div class="res-section mt-3">
                                    <h3 class="res-section__title">Conditions de stockage :</h3>
                                    <ul class="res-section__list menu-conditions-stockage"></ul>
                                </div>

                                </div>
                            </div>
                        </div>

                    </article>

                </div>
            </div>
        </template>
        
    </main>

    <script type="module" src="../script/menu.js"></script>
    
</body>
